<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>7-Day Weather Forecast</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Temperature</th>
                <th>Conditions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>75°F</td>
                <td>Sunny</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>72°F</td>
                <td>Cloudy</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>68°F</td>
                <td>Rainy</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>70°F</td>
                <td>Partly Cloudy</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>78°F</td>
                <td>Sunny</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
